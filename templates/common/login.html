{% extends 'base.html' %}
{% block content %}

<div class="container my-3" style="border:solid 1px #B8B4B4;">
    <div >
        <h4 style="text-align: center; margin-bottom:12px; margin-top:12px;">로그인</h4>
    </div>
    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include "form_errors.html" %}

            <div class="form-group">
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}" placeholder="User ID">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password"
                       value="{{ form.password.value|default_if_none:'' }}" placeholder="PW">
            </div>

             <div class="row">
                <div class="col-4">
                    <p></p>
                </div>
                <div class="col-8 text-right">
                    <button type="submit" class="btn btn-primary" style="margin:1px; margin-bottom:10px; padding:3px; padding-left:5px; padding-right:5px;" >로그인</button>
                </div>
             </div>

            <div class="row">
                <div class="col-4">
                    <p></p>
                </div>
                <div class="col-8 text-right" style="margin-bottom:10px;">
                    <span> 계정이 없다면 <a href="{% url 'common:signup' %}">회원가입</a></span>
                </div>
            </div>

    </form>
</div>
{% endblock %}
